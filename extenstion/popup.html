<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            background: #36393f;
            color: white;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #40444b;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #40444b;
            color: white;
            border: 1px solid #40444b;
            border-radius: 4px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #4752c4;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }
        .connected {
            background: #43b581;
        }
        .disconnected {
            background: #ed4245;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #40444b;
            color: #72767d;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3 style="margin: 0;">ðŸ¤– DiscordAutoMessage</h3>
    </div>

    <div class="input-group">
        <label>Discord User Token:</label>
        <input type="password" id="userToken" placeholder="Enter your Discord token">
    </div>

    <button id="saveToken">Save Token</button>

    <div id="status" class="status disconnected">Not connected</div>

    <div class="footer">
        Made by @recutdev
    </div>

    <script src="popup.js"></script>
</body>
</html>
